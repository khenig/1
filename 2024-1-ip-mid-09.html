<!DOCTYPE html>
<html>

<head>
    <title>Problem 9</title>
</head>

<body>
    <h1>인하대 컴퓨터공학과 홈페이지 회원가입</h1>
    <h2>필수 정보</h2>
    <form>
        <label for="mail">이메일</label>
        <br>
        <br>
        <input type="text" name="mail" id="mail" placeholder="E-mail">
        <input type="button" value="형식 체크">
        <br>
        <br>
        <label for="pass">패스워드</label>
        <br>
        <br>
        <input type="password" name="pass" id="pass" placeholder="Password">
        <br>
        <br>
        <label for="passrepeat">패스워드 재입력</label>
        <br>
        <br>
        <input type="password" name="passrepeat" id="passrepeat" placeholder="Password (Repeat)">
        <br>
        <br>
        <label for="name">이름</label>
        <br>
        <br>
        <input type="text" name="name" id="name" placeholder="Name">
        <br>
        <br>
        <label for="gender">성별</label>
        <br>
        <br>
        <input type="radio" name="gender" id="gender">
        <label for="gender">남자 (Man)</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">여자 (Woman)</label>
        <br>
        <br>
        <label>분류</label>
        <br>
        <br>
        <select>
            <option value="u">학사과정 (Undergraduate)</option>
            <option value="m">석사과정 (Master Student)</option>
            <option value="p">박사/통합과정 (Ph.D. Student)</option>
            <option value="f">교직원 (Faculty/Staff)</option>
            <option value="s">학부모 (Student Parent)</option>
            <option value="g">일반인 (General)</option>
        </select>
        <input type="button" value="정보 제출">

    </form>
</body>

</html>
